<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Exercise-2</title>
    <link rel="stylesheet" href="./assets/CSS/style.css">
</head>

<body>
    <nav class="header">
        <h2>CSS Tutorial</h2>
    </nav>
    <section class="main-section">
        <div class="container">
           
            <div class="audio-tag">
                <div class="d-flex align-items-start">
                    <span class="count-number font-bold">(1)</span>
                    <div class="main bg-color-white">
                        <audio controls>
                            <source src="./assets/audio.mp3" type="audio/mp3">
                        </audio>
                    </div>
                </div>
            </div>
            <hr>

            <div class="video-tag">
                <div class="d-flex align-items-start">
                    <span class="count-number font-bold">(2)</span>
                    <video width="350" height="250" controls autoplay>
                        <source src="./assets/video.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
            <hr>

            <div class="map-tag">
                <div class="d-flex align-items-start">
                    <span class="count-number font-bold">(3)</span>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d235014.15049961975!2d72.5797426!3d23.0202434!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e848aba5bd449%3A0x4fcedd11614f6516!2sAhmedabad%2C%20Gujarat!5e0!3m2!1sen!2sin!4v1674477710162!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
            <hr>

            <div class="table-tag">
                <div class="d-flex align-items-start">
                    <span class="count-number font-bold">(4)</span>
                    <table border="1" class="color-black-100 table-main" cellpadding="10">
                        <thead>
                            <tr class="font-bold">
                                <th style="width:40%;">Company</th>
                                <th style="width:40%;">Contact</td>
                                <th style="width: 20%;">Country</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="font-bold">
                                <td style="width:40%;">Lorem ipsum</td>
                                <td style="width:40%;">Maria Anders</td>
                                <td style="width:20%;">Sweden</td>
                            </tr>
                            <tr class="font-bold">
                                <td style="width:40%;">Lorem ipsum dolor</td>
                                <td style="width:40%;">Christina Berglund</td>
                                <td style="width:20%;">Germany</td>
                            </tr>
                            <tr class="font-bold">
                                <td style="width:40%;">Lorem ipsum quia</td>
                                <td style="width:40%;">Francisco Chang</td>
                                <td style="width:20%;">Mexico</td>
                            </tr>
                        </tbody>
                    </table>
                  
                </div>
            </div>
            <hr>

            <div class="form-tag-list">
                <div class="d-flex">
                    <span class="count-number">6)</span>
                    <form action="">
                        <div class="d-flex">
                            <label for="fname" class="font-20 color-black-100 font-bold input-label">First Name : </label>
                            <input type="text" name="fname" placeholder="First Name" style="font-size: 15px;padding: 5px 10px;margin-left:30px;border: 1px solid #D7D7D7;background-color: transparent;">
                        </div>
                        <div class="d-flex" style="margin-top: 15px;">
                            <label for="mname" class="font-20 color-black-100 font-bold input-label">Middle Name : </label>
                            <input type="text" name="mname" placeholder="Middle Name" style="font-size: 15px;padding: 5px 10px;margin-left:30px;border: 1px solid #D7D7D7;background-color: transparent;">
                        </div>
                        <div class="d-flex" style="margin-top: 15px;">
                            <label for="lname" class="font-20 color-black-100 font-bold input-label">Last Name : </label>
                            <input type="text" name="lname" placeholder="Last Name" style="font-size: 15px;padding: 5px 10px;margin-left:30px;border: 1px solid #D7D7D7;background-color: transparent;">
                        </div>
                        <div class="d-flex" style="margin-top: 15px;">
                            <label for="email" class="font-20 color-black-100 font-bold input-label">Email Id : </label>
                            <input type="email" name="email" required placeholder="Email Id" style="font-size: 15px;padding: 5px 10px;margin-left:30px;border: 1px solid #D7D7D7;background-color: transparent;">
                        </div>
                        <div class="d-flex" style="margin-top: 15px;">
                            <label for="number" class="font-20 color-black-100 font-bold input-label">Mobile Number : </label>
                            <input type="tel" required name="number" placeholder="Mobile Number" style="font-size: 15px;padding: 5px 10px;margin-left:30px;border: 1px solid #D7D7D7;background-color: transparent;">
                        </div>
                        <div class="d-flex" style="margin-top: 15px;">
                            <label for="date" class="font-20 color-black-100 font-bold input-label">Date : </label>
                            <input type="date" name="date" placeholder="Date" style="font-size: 15px;padding: 5px 10px;margin-left:30px;color: #D7D7D7;border: 1px solid #D7D7D7;background-color: transparent;">
                        </div>
                        <div class="d-flex" style="margin-top: 15px;">
                            <label for="dateTime" class="font-20 color-black-100 font-bold input-label">Date & time : </label>
                            <input type="datetime-local" name="dateTime" style="font-size: 15px;padding: 5px 10px;margin-left:30px;color: #D7D7D7;border: 1px solid #D7D7D7;background-color: transparent;">
                        </div>
                        <div class="d-flex" style="margin-top: 15px;">
                            <label class="font-20 color-black-100 font-bold input-label">Gender : </label>
                            <input type="radio" value="male" id="male" name="gender" style="font-size: 15px;padding: 5px 10px;margin-left:30px;">
                            <label for="male" style="align-self: center;color: #D7D7D7;">Male</label>
                            <input type="radio" value="female" id="female" name="gender" style="font-size: 15px;padding: 5px 10px;margin-left:30px;">
                            <label for="female" style="align-self: center;color: #D7D7D7;">Female</label>
                        </div>
                        <div class="d-flex" style="margin-top: 15px;">
                            <label class="font-20 color-black-100 font-bold input-label">Select City: </label>
                            <select name="city" id="city" style="font-size: 15px;padding: 5px 10px;margin-left: 30px;color: #ADADAD;border:1px solid #D7D7D7;background-color: #DADADA;">
                                <option value="select">--select city--</option>
                                <option value="ahmedabad">Ahmedabad</option>
                                <option value="surat">Surat</option>
                                <option value="baroda">Baroda</option>
                            </select>

                        </div>
                        <div class="d-flex" style="margin-top: 15px;">
                            <label class="font-20 color-black-100 font-bold input-label">Languages : </label>
                            <input type="radio" id="english" value="english" name="lang" style="font-size: 15px;padding: 5px 10px;margin-left:30px;">
                            <label for="english" style="align-self: center;color: #D7D7D7;">English</label>
                            <input type="radio" id="gujarati" value="gujarati" name="lang" style="font-size: 15px;padding: 5px 10px;margin-left:30px;">
                            <label for="gujarati" style="align-self: center;color: #D7D7D7;">Gujarati</label>
                            <input type="radio" id="hindi" value="hindi" name="lang" style="font-size: 15px;padding: 5px 10px;margin-left:30px;">
                            <label for="hindi" style="align-self: center;color: #D7D7D7;">Hindi</label>
                        </div>

                        <div class="d-flex" style="margin-top: 15px;">
                            <label for="myfile" class="font-20 color-black-100 font-bold input-label">Select a file:</label>
                            <input type="file" style="font-size: 15px;padding: 5px 10px;margin-left:30px;color: #D7D7D7;" id="myfile" name="myfile">
                        </div>

                        <div class="d-flex" style="margin-top: 15px;">
                            <label for="psw" class="font-20 color-black-100 font-bold input-label">Password : </label>
                            <input type="password" name="psw" style="font-size: 15px;padding: 5px 10px;margin-left:30px;border: 1px solid #D7D7D7;" placeholder="Password">
                        </div>
                        <div class="d-flex" style="margin-top: 15px;">
                            <label for="color" class="font-20 color-black-100 font-bold input-label">Color : </label>
                            <input type="color" name="color" style="margin-left:30px" placeholder="Password">
                        </div>
                        <div class="d-flex" style="margin-top: 15px;">
                            <label for="range" class="font-20 color-black-100 font-bold input-label">Range : </label>
                            <input type="range" name="range" style="font-size: 15px;padding: 5px 10px;margin-left:30px" placeholder="Password">
                        </div>
                        <div class="d-flex" style="gap:10px;margin-top:20px;">
                            <button type="submit" class="btn btn-dark-alt">Submit</button>
                            <button type="reset" class="btn btn-dark">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
            <hr>

            <div class="table-tag table-header">
                <div class="d-flex align-items-start">
                    <span class="count-number font-bold">(4)</span>
                    <table border="1" class="color-black-100 table-main" cellpadding="10">
                        <thead>
                            <tr class="font-bold">
                                <th style="width:40%;">Company</th>
                                <th style="width:40%;">Contact</td>
                                <th style="width: 20%;">Country</td>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>

        </div>
    </section>
</body>
</html>
